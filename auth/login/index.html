<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>

    <script type="module" src="/src/js/api/auth/login.js" defer></script>

    <script src="https://cdn.tailwindcss.com"></script>

  </head>

  <body class="flex items-center justify-center min-h-screen bg-gray-300">

    <main class="flex flex-col items-center p-6 bg-gray-100 rounded shadow-md w-full max-w-xs">
      <section class="flex flex-col w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>

        <form id="loginForm" class="flex flex-col space-y-4 w-full">
          <div class="flex flex-col space-y-2">
            <label for="email" class="text-gray-700">Email</label>
            <input id="email" type="email" name="email" required class="px-3 py-2 border rounded w-full" />
          </div>
      
          <div class="flex flex-col space-y-2">
            <label for="password" class="text-gray-700">Password</label>
            <input type="password" name="password" id="password" required class="px-3 py-2 border rounded w-full" />
          </div>
      
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 w-full">Login</button>

          <p class="text-center text-gray-600 mt-4">
            Don't have an account? 
            <a href="/auth/register/" class="text-blue-500 hover:text-blue-700">Register here</a>
          </p>
        </form>
      </section>
    </main>

  </body>

</html>
