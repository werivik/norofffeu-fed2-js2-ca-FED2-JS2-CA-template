<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    
    <script type="module" src="/src/js/ui/auth/login.js" defer></script>
    <script type="module" src="/src/js/api/profile/logout.js" defer></script>
    <script type="module" src="/src/js/api/profile/information.js" defer></script>
    <script type="module" src="/src/js/api/profile/update.js" defer></script>
    <script type="module" src="/src/js/api/post/update.js" defer></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#ECF0F6] min-h-screen">

    <main class="flex flex-col lg:flex-row items-start min-h-screen p-4 lg:p-8">
        <section class="bg-white rounded-lg shadow-lg p-4 lg:p-6 w-full lg:w-1/3">
            <h1 class="sr-only">Profile</h1>

            <div id="banner" class="mb-4">
                <div id="bannerImage" class="h-32 sm:h-40 md:h-48 rounded-lg bg-cover bg-center"></div>
            </div>

            <div class="profile-content mb-6">
                <div class="profile-info mb-4 text-center">
                    <div id="name" class="username text-lg sm:text-xl md:text-2xl font-semibold text-gray-800"></div>
                    <div id="email" class="text-gray-600 text-sm sm:text-base md:text-lg"></div>
                    <div id="avatar-container" class="avatar-container mt-4">
                        <img id="avatar" src="" alt="Avatar" class="w-24 h-24 sm:w-28 sm:h-28 md:w-32 md:h-32 rounded-full mx-auto" style="display: none;" />
                    </div> 
                    <div id="bio" class="mt-2 text-gray-700 text-sm sm:text-base md:text-lg"></div>
                </div>

                <div class="button-options flex justify-center space-x-4 mb-4">
                    <button id="makePost"
                      class="bg-green-500 text-white w-20 h-8 text-xs rounded hover:bg-green-700 
                             sm:w-24 sm:h-10 sm:text-sm md:w-28 md:h-12 md:text-base lg:w-32 lg:h-14 lg:text-lg">
                      Make a Post
                    </button>
                    <button id="logoutButton"
                      class="bg-red-500 text-white w-20 h-8 text-xs rounded hover:bg-red-700 
                             sm:w-24 sm:h-10 sm:text-sm md:w-28 md:h-12 md:text-base lg:w-32 lg:h-14 lg:text-lg">
                      Logout
                    </button>
                </div>                 

                <p class="text-center text-xs sm:text-sm md:text-base">
                    <a href="/post/index.html" class="text-blue-500 hover:underline">See What People Have Posted!</a>
                </p>

                <form name="updateProfile" class="update-profile mt-6">
                    <h3 class="text-lg sm:text-xl md:text-2xl font-semibold mb-2">Edit Profile Here:</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="newUsername" class="block text-gray-700 text-sm sm:text-base md:text-lg">New Username:</label>
                            <input type="text" id="newUsername" class="mt-1 p-2 border border-gray-300 rounded w-full" />
                        </div>
                        <div>
                            <label for="newBio" class="block text-gray-700 text-sm sm:text-base md:text-lg">New Bio:</label>
                            <textarea id="newBio" class="mt-1 p-2 border border-gray-300 rounded w-full h-20 sm:h-24 md:h-28"></textarea>
                        </div>
                        <div>
                            <label for="newAvatar" class="block text-gray-700 text-sm sm:text-base md:text-lg">New Avatar URL:</label>
                            <input type="text" id="newAvatar" class="mt-1 p-2 border border-gray-300 rounded w-full" />
                        </div>
                        <div>
                            <label for="newBanner" class="block text-gray-700 text-sm sm:text-base md:text-lg">New Banner URL:</label>
                            <input type="text" id="newBanner" class="mt-1 p-2 border border-gray-300 rounded w-full" />
                        </div>
                        <button type="button" id="saveChanges" 
                        class="bg-blue-500 text-white px-3 py-2 rounded hover:bg-blue-700 w-full 
                               whitespace-nowrap 
                               text-xs sm:text-sm md:text-base lg:text-lg 
                               sm:px-4 sm:py-2.5 md:px-5 md:py-3 lg:px-6 lg:py-3.5">
                        Save Changes
                        </button>                 
                    </div>
                </form>
            </div>
        </section>

        <div id="user-posts" class="user-posts w-full lg:w-2/3 mt-6 lg:mt-0 lg:ml-6 flex flex-col items-center justify-center">
            <h2 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800 mb-2">Your Posts</h2>
            <p class="text-gray-600 text-sm sm:text-base md:text-lg">Loading posts...</p>
        </div>

    </main>

  </body>
</html>
