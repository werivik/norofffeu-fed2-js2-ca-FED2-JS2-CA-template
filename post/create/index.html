<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>

    <script type="module" src="/src/js/api/post/create.js" defer></script>
    <link rel="stylesheet" href="/src/css/profile.css">
  
  </head>
  <body>

    <main>

      <section class="create-post">

        <h1>Create Post</h1>

        <form id="postForm" name="createPost">

          <div>
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" name="title" required />
          </div>

          <div class="body-text">
            <label for="postBody">Text:</label>
            <textarea id="postBody" name="body" rows="4" cols="50"></textarea>
          </div>

          <div>
            <label for="postTags">#Hashtags</label>
            <input type="text" id="postTags" name="tags" />
          </div>

          <div>
            <label for="postMediaUrl">Image URL:</label>
            <input type="url" id="postMediaUrl" name="mediaUrl" />
          </div>

          <div>
            <label for="postMediaAlt">Image Alt Text:</label>
            <input type="text" id="postMediaAlt" name="mediaAlt" />
          </div>

          <button type="submit">Submit</button>

        </form>

      </section>
    </main>

  </body>
</html>
