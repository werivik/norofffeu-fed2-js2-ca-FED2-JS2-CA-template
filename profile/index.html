<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    
    <script type="module" src="/src/js/ui/auth/login.js" defer></script>
    <script type="module" src="/src/js/api/profile/logout.js" defer></script>
    <script type="module" src="/src/js/api/profile/information.js" defer></script>
    <script type="module" src="/src/js/api/profile/update.js" defer></script>

    <script type="module" src="/src/js/api/post/update.js" defer></script>

    <script src="https://cdn.tailwindcss.com"></script>

  </head>

  <body class="bg-gray-100">

    <main class="flex items-start min-h-screen">
        <section class="bg-white rounded-lg shadow-lg p-6 w-1/3">
            <h1 class="absolute -left-full -translate-x-full">Profile</h1>

            <div id="banner" class="mb-4">
                <div id="bannerImage" class="h-48 rounded-lg" style="background-size: cover; background-position: center;"></div>
            </div>

            <div class="profile-content mb-6">
                <div class="profile-info mb-4 text-center">
                    <div id="name" class="username text-xl font-semibold text-gray-800"></div>
                    <div id="email" class="text-gray-600"></div>
                    <div id="avatar-container" class="avatar-container mt-4">
                        <img id="avatar" src="" alt="Avatar" class="w-32 h-32 rounded-full mx-auto" style="display: none;" />
                    </div> 
                    <div id="bio" class="mt-2 text-gray-700"></div>
                </div>

                <div class="button-options flex justify-center space-x-4 mb-4">
                    <button id="makePost" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Make a Post</button>
                    <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
                </div>

                <p class="text-center">
                    <a href="/post/index.html" class="text-blue-500 hover:underline">See What People Have Posted!</a>
                </p>

                <form name="updateProfile" class="update-profile mt-6">
                    <h3 class="text-xl font-semibold mb-2">Edit Profile Here:</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="newUsername" class="block text-gray-700">New Username:</label>
                            <input type="text" id="newUsername" class="mt-1 p-2 border border-gray-300 rounded w-full" />
                        </div>
                        <div>
                            <label for="newBio" class="block text-gray-700">New Bio:</label>
                            <textarea id="newBio" class="mt-1 p-2 border border-gray-300 rounded w-full h-24"></textarea>
                        </div>
                        <div>
                            <label for="newAvatar" class="block text-gray-700">New Avatar URL:</label>
                            <input type="text" id="newAvatar" class="mt-1 p-2 border border-gray-300 rounded w-full" />
                        </div>
                        <div>
                            <label for="newBanner" class="block text-gray-700">New Banner URL:</label>
                            <input type="text" id="newBanner" class="mt-1 p-2 border border-gray-300 rounded w-full" />
                        </div>
                        <button type="button" id="saveChanges" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Save Changes</button>
                    </div>
                </form>
            </div>
        </section>

        <div id="user-posts" class="user-posts w-2/3 mt-6 ml-6 flex flex-col items-center justify-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Your Posts</h2>
            <p class="text-gray-600">Loading posts...</p>
        </div>

    </main>

</body>


</html>
